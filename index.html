<html>
   <head>
     <title>Palindrome Checker Application</title>
      <style>
          *{
              font-size:40px;
              font-family:Calibri;
              background-color:linen;
           }
      </style>
   </head>
   <body>
       <center>
           <h1>Palindrome Checker Application</h1>

           <form onsubmit="show()">
               <input type="text" id="str" placeholder="enter string"/>
               <br><br>
               <input type="submit" value="Check"/>
           </form>

               <h2 id="msg"/>

           <script>
               function show()
               {
                  event.preventDefault();
                  
                  let str=document.getElementById("str");
                  let msg=document.getElementById("msg");

                  let s=str.value;
                  let rs=s.split("").reverse().join("");

                  if(s === rs)
                    msg.innerHTML = "yes";
                  else
                    msg.innerHTML = "no";
               }
           </script>
       </center>
   </body>
</html>
